<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND-Soundboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
    
<div class="page">

    <div class="title">
        DND soundboard    
    </div>

        <div class="keycontainers">
            <div class="key" id="keyA">A</div>
            <div class="key" id="keyB">B</div>
            <div class="key" id="keyC">C</div>
            <div class="key" id="keyD">D</div>
            <div class="key" id="keyE">E</div>
            <div class="key" id="keyF">F</div>
            <div class="key" id="keyG">G</div>
            <div class="key" id="keyH">H</div>

            <div class="sound" id="door">Door</div>
            <div class="sound" id="arrow">Arrow</div>
            <div class="sound" id="boom">boom</div>
            <div class="sound" id="clash">clash</div>
            <div class="sound" id="swoosh">swoosh</div>
            <div class="sound" id="zap">zap</div>
            <div class="sound" id="steps">steps</div>
            <div class="sound" id="thud">thud</div>






            
        </div>
   
    </div>
</body>
</html>
